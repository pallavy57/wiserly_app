apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: wiserlyonline.in
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: wip-service-01
            port:
              number: 8000
              
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wip-service-deployment
  namespace: development
  labels:
    app: wip-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: wip-service
  template:
    metadata:
      labels:
        app: wip-service
    spec:
      containers:
        - name: wip-service
          image: wipregistry.azurecr.io/wiserly-inventory-planner:latest  
          ports:
            - containerPort: 8000

